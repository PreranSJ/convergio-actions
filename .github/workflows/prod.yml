name: Build-Deploy-Prod

on:
  workflow_dispatch:
    branches:
      - prod

env:
  SKIP_AWS: 'true'           # set to 'false' to enable AWS steps
  AWS_REGION: af-south-1
  ECR_REPOSITORY: juniorminds-prod-web
  ECS_SERVICE: juniorminds-prod-web
  ECS_CLUSTER: juniorminds-prod
  ECS_CONTAINER_NAME: juniorminds-prod-web
  ECR_BUILD_IMAGE: juniorminds-build

permissions:
  id-token: write
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 'SKIP: Configure AWS Credentials (skipping)'
        if: env.SKIP_AWS == 'true'
        run: echo "SKIPPING AWS: Configure AWS Credentials (set SKIP_AWS to 'false' to enable)"

      - name: Configure AWS Credentials
        if: env.SKIP_AWS != 'true'
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_PROD_GITHUB_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup env (optional)
        if: env.SKIP_AWS != 'true'
        run: |
          aws ssm get-parameters \
            --with-decryption \
            --names "${{ secrets.PROD_CONFIG }}" \
            --output text \
            --query "Parameters[*].{Value:Value}" > $PWD/.env

      - name: NPM Install (frontend)
        working-directory: frontend
        run: npm ci

      - name: Run Tests (frontend)
        working-directory: frontend
        run: npm test -- --passWithNoTests || true

      - name: Npm Build (frontend)
        working-directory: frontend
        run: npm run build

      - name: 'SKIP: Login to Amazon ECR (skipping)'
        if: env.SKIP_AWS == 'true'
        run: echo "SKIPPING AWS: login-ecr (set SKIP_AWS to 'false' to enable)"

      - name: Login to Amazon ECR
        if: env.SKIP_AWS != 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: 'SKIP: Build and Push Docker Image (skipping)'
        if: env.SKIP_AWS == 'true'
        run: echo "SKIPPING AWS: Build and Push Docker Image (set SKIP_AWS to 'false' to enable)"

      - name: Build and Push Docker Image
        if: env.SKIP_AWS != 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker pull $ECR_REGISTRY/${{ env.ECR_BUILD_IMAGE }}:$IMAGE_TAG || true
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

  Deploy:
    runs-on: ubuntu-latest
    needs: Build

    steps:
      - name: 'SKIP: Configure AWS Credentials (skipping)'
        if: env.SKIP_AWS == 'true'
        run: echo "SKIPPING AWS: Configure AWS Credentials (set SKIP_AWS to 'false' to enable)"

      - name: Configure AWS Credentials
        if: env.SKIP_AWS != 'true'
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_PROD_GITHUB_ROLE }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: 'SKIP: ECS Deployment (skipping)'
        if: env.SKIP_AWS == 'true'
        run: echo "SKIPPING AWS: ECS Deployment (set SKIP_AWS to 'false' to enable)"

      - name: ECS Deployment
        if: env.SKIP_AWS != 'true'
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment

      - name: 'SKIP: ECS Service Health (skipping)'
        if: env.SKIP_AWS == 'true'
        run: echo "SKIPPING AWS: ECS Service Health (set SKIP_AWS to 'false' to enable)"

      - name: ECS Service Health
        if: env.SKIP_AWS != 'true'
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}