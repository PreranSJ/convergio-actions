name: Backend CI

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, mysql, pdo, pdo_mysql, zip, gd, sqlite, pdo_sqlite
          coverage: none

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Dependency Security Audit (Composer)
        # STRICT: pipeline fails if vulnerabilities exist
        run: composer audit

      - name: Check PHP Syntax
        run: |
          echo "Checking PHP syntax..."
          find app routes database -name "*.php" -exec php -l {} \;
          echo "PHP syntax check complete"

      - name: Run Laravel Pint Format Check
        run: vendor/bin/pint --test


  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, mysql, pdo, pdo_mysql, zip, gd, sqlite, pdo_sqlite
          coverage: none

      - name: Copy .env (if missing)
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 755 storage bootstrap/cache

      - name: Run Migrations (SQLite memory)
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan migrate --no-interaction

      - name: Run Pest Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
          APP_ENV: testing
        run: vendor/bin/pest


  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test]

    steps:
      - name: All Backend Checks Passed
        run: |
          echo "✅ Code quality: Passed"
          echo "✅ Tests: Passed"
