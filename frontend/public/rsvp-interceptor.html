<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Interceptor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            margin: 0;
        }
        .error {
            color: #ef4444;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Processing RSVP...</h1>
        <p>Please wait while we redirect you to the confirmation page.</p>
        <div id="error" class="error" style="display: none;">
            <p>Unable to process RSVP. Please try again.</p>
            <a href="#" class="button" id="retryBtn">Retry</a>
        </div>
    </div>

    <script>
        // Function to extract event ID from URL
        function extractEventId(url) {
            const match = url.match(/\/events\/(\d+)\/rsvp/);
            return match ? match[1] : null;
        }
        
        // Function to redirect to professional frontend
        function redirectToFrontend(eventId, status, contactId) {
            const frontendUrl = `http://localhost:5174/events/${eventId}/rsvp?status=${status}&contact_id=${contactId}`;
            window.location.href = frontendUrl;
        }
        
        // Function to show fallback confirmation
        function showFallbackConfirmation(eventId, status, contactId) {
            const fallbackUrl = `http://localhost:5174/rsvp-fallback.html?event_id=${eventId}&status=${status}&contact_id=${contactId}`;
            window.location.href = fallbackUrl;
        }
        
        // Main processing function
        function processRSVP() {
            try {
                // Get current URL
                const currentUrl = window.location.href;
                
                // Extract parameters
                const urlParams = new URLSearchParams(window.location.search);
                const eventId = urlParams.get('event_id') || extractEventId(currentUrl) || '8';
                const status = urlParams.get('status') || 'going';
                const contactId = urlParams.get('contact_id') || 'unknown';
                
                console.log('Processing RSVP:', { eventId, status, contactId, currentUrl });
                
                // Try to redirect to professional frontend first
                try {
                    redirectToFrontend(eventId, status, contactId);
                } catch (error) {
                    console.error('Error redirecting to frontend:', error);
                    // Fallback to simple confirmation page
                    showFallbackConfirmation(eventId, status, contactId);
                }
                
            } catch (error) {
                console.error('Error processing RSVP:', error);
                showError();
            }
        }
        
        // Function to show error
        function showError() {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h1').textContent = 'Error';
            document.querySelector('p').textContent = 'Something went wrong. Please try again.';
            document.getElementById('error').style.display = 'block';
        }
        
        // Retry function
        document.getElementById('retryBtn').addEventListener('click', function(e) {
            e.preventDefault();
            location.reload();
        });
        
        // Start processing when page loads
        window.addEventListener('load', function() {
            setTimeout(processRSVP, 1000);
        });
        
        // Also try to process immediately
        processRSVP();
    </script>
</body>
</html>
