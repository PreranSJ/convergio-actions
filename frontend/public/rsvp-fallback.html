<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Confirmation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 24px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #5a67d8;
        }
        .button.secondary {
            background: #6b7280;
        }
        .button.secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>RSVP Confirmed!</h1>
        <p>Thank you for your response. Your RSVP has been recorded successfully.</p>
        
        <div>
            <a href="#" class="button" id="joinZoomBtn" style="display: none;">Join Zoom Meeting</a>
            <a href="#" class="button secondary" id="addCalendarBtn">Add to Calendar</a>
        </div>
        
        <p style="margin-top: 1.5rem; font-size: 14px; color: #9ca3af;">
            You can close this window or return to the event page.
        </p>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event_id') || '8';
        const status = urlParams.get('status') || 'going';
        const contactId = urlParams.get('contact_id') || 'unknown';
        
        // Update the page content based on status
        const statusMessages = {
            'going': 'Thank you for confirming your attendance!',
            'interested': 'Thank you for your interest! We\'ll keep you updated.',
            'declined': 'Thank you for letting us know. We hope to see you at future events!',
            'maybe': 'Thank you for your response. We\'ll send you a reminder closer to the event.'
        };
        
        const message = statusMessages[status] || statusMessages['going'];
        document.querySelector('p').textContent = message;
        
        // Add to Calendar functionality
        document.getElementById('addCalendarBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Create a simple calendar event
            const startDate = new Date();
            startDate.setHours(19, 0, 0, 0); // 7:00 PM
            const endDate = new Date(startDate);
            endDate.setHours(20, 0, 0, 0); // 8:00 PM
            
            const event = {
                title: 'Product Launch Event',
                start: startDate.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z',
                end: endDate.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z',
                description: 'Join us for our product launch event',
                location: 'Online Event'
            };
            
            const googleUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&dates=${event.start}/${event.end}&details=${encodeURIComponent(event.description)}&location=${encodeURIComponent(event.location)}`;
            
            window.open(googleUrl, '_blank');
        });
        
        // Show Join Zoom button if status is 'going'
        if (status === 'going') {
            document.getElementById('joinZoomBtn').style.display = 'inline-block';
            document.getElementById('joinZoomBtn').href = 'https://zoom.us/j/mock_' + eventId + '_1758551233';
            document.getElementById('joinZoomBtn').target = '_blank';
        }
        
        // Log the RSVP for debugging
        console.log('RSVP Confirmed:', {
            eventId: eventId,
            status: status,
            contactId: contactId,
            timestamp: new Date().toISOString()
        });
    </script>
</body>
</html>
